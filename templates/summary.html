<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <div class="container">
        <h1 class="display-4">Summary</h1>
        <a href="/" class="btn btn-primary">Go Back</a>
    </div>

    <div class="container" style="display: flex; justify-content: space-around;">
    <p class="org_text col-sm-4">Original text</p>
    <p class="sum col-sm-4"> Summary</p>  
   </div>

    <div class="container srt">
        <p class="org col-sm-6">{{original_txt}}</p>
        <div class="container">
            <p class="summ col-sm-6">{{summary}}</p>
            <button class="btn btn-primary" type="submit">Words: {{len_summary}}</button>
        </div>
      
    </div>
    <div class="container">
        <button class="btn btn-primary" type="submit"> Words: {{len_orig_txt}}</button>       
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
